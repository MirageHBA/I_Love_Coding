<!doctype html>
<html>
    <head>
           <meta charset="utf-8">
           <title>I Love Coding</title>
           <link rel="stylesheet" href="style.css">
           <link rel="icon" href="https://i.ibb.co/39LxYDzF/20251210-1248-Cartoon-Beach-Selfie-remix-01kc3hwpahfj6b48232by3tmqg.png">

    </head>
    <body>
        <div class="container">
            <h2><span>I Love </span><br> Coding</h2>
        </div>
        <script src="anime.min.js">

        </script>
        <script>
            const container = document.querySelector('.container')
            for (var i = 0; i<=100; i++){
                const blocks = document.createElement('div');
                blocks.classList.add('block');
                container.appendChild(blocks);
            }

            function animateBlocks(){
                anime({
                    targets: '.block',
                    translateX: function(){
                        return anime.random(-700,700);
                    }, 
                    translateY: function(){
                        return anime.random(-500,500);
                    },
                    scale: function(){
                        return anime.random(1,5);
                    },

                    easing: 'linear',
                    duration: 3000,
                    delay: anime.stagger(10),
                    complete: animateBlocks,
                })
            }

            animateBlocks()
        </script>
    </body>
</html>
